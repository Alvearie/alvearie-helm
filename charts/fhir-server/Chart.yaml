apiVersion: v2
description: Helm chart for the LinuxForHealth FHIR Server
name: fhir-server
version: 0.8.0
appVersion: 5.0.0
dependencies:
  - name: postgresql
    version: 10.16.2
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: keycloak
    version: 18.3.0
    repository: https://codecentric.github.io/helm-charts
    condition: keycloak.enabled
sources:
  - https://github.com/LinuxForHealth/linuxforhealth-helm
  - https://github.com/LinuxForHealth/FHIR
home: https://linuxforhealth.github.io/FHIR/
type: application
maintainers:
  - name: Lee Surprenant
    email: lmsurpre@merative.com
annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/changes: |
    # When using the list of objects option the valid supported kinds are
    # added, changed, deprecated, removed, fixed, and security.
    - kind: changed
      description: renamed chart from ibm-fhir-server to just fhir-server
    - kind: changed
      description: updated images from ibmcom/ibm-fhir-* to ghcr.io/linuxforhealth/fhir-*
