apiVersion: v1
kind: Service
metadata:
  name: {{ template "fhir.fullname" . }}
  labels:
    app: {{ template "fhir.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    app: {{ template "fhir.name" . }}
    release: {{ .Release.Name }}
  ports:
    - name: https
      protocol: TCP
      port: 9443
    - name: http
      protocol: TCP
      port: 9080
