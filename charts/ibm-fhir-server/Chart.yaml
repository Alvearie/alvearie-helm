apiVersion: v2
description: Helm chart for the IBM FHIR Server
name: ibm-fhir-server
version: 0.6.4
appVersion: 4.10.2
dependencies:
  - name: postgresql
    version: 10.13.15
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: keycloak
    version: 17.0.3
    repository: https://codecentric.github.io/helm-charts
    condition: keycloak.enabled
sources:
  - https://github.com/Alvearie/alvearie-helm
  - https://github.com/IBM/FHIR
home: https://ibm.github.io/FHIR/
type: application
maintainers:
  - name: Lee Surprenant
    email: lmsurpre@us.ibm.com
annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/changes: |
    # When using the list of objects option the valid supported kinds are
    # added, changed, deprecated, removed, fixed, and security.
    - kind: changed
      description: liveness probe timeout from 1s (default) to 3s
    - kind: changed
      description: bump keycloak subchart from 16.0.5 to 17.0.3
    - kind: changed
      description: bump default bitnami postgresql image from 14.1.0 to 14.2.0
